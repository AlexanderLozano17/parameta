server: 
  port: 8080
  servlet:
    context-path:

spring:
  application:
    name: parameta

  datasource:
    url: jdbc:postgresql://localhost:5432/parameta
    username: root
    password: 12345
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true

  springdoc:
    api-docs:
      enabled: true
      path: /api-docs
    swagger-ui:
      enabled: true
      path: /swagger-ui

  main:
   allow-bean-definition-overriding: true


  #flyway:
    #enabled: true
    #baseline-on-migrate: true
    #locations: classpath:db/migration
    #validate-migration-naming: true

   # ðŸ‘‰ Propiedad personalizada para consumir el servicio SOAP
  
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Habilitar todos los endpoints de administraciÃ³n
  endpoint:
    mappings:
      enabled: true  # Habilitar el mapeo de endpoints para la gestiÃ³n de la aplicaciÃ³n
